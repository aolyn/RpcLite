version: '{build}'
branches:  
  only:
  - master
build_script:
- ps: .\nuget-pack\pack.ps1
test: off
artifacts:  
- path: .\nuget-pack\artifacts\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: production
  api_key:
    secure: "QXXyEee/wuuGwKOeU0FEJf8v2S0soTkM2NkuhKySVj/dJ15ciG7JfxtO+SeqplFi"
  skip_symbols: true
  on:
    branch: master